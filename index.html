<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container">
    <div class="button-container">
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
</div>
    <div class="game-results">
      <span class="human-score">Player: 0</span>
      <span class="computer-score">Computer: 0</span>
      <p class="rounds-played">Rounds played: 0</p>
      <p class="current-result"></p>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
